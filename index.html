<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>synt â€” everything feels different in the dark</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* --- ROOT & GLOBAL --- */
:root {
  --bg: #0a0a0a;
  --fg: #fff;
  --flicker-brightness: 1;
}
html, body {
  margin: 0;
  padding: 0;
  background: var(--bg);
  color: var(--fg);
  height: 100%;
  font-family: monospace;
  overflow: hidden;
}
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,0.04) 0px,
    rgba(255,255,255,0.04) 1px,
    transparent 1px,
    transparent 3px
  );
  pointer-events: none;
  z-index: 5;
}

/* --- STAGE & LOGO --- */
.stage {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100%;
  position: relative;
  z-index: 10;
  opacity: 1;
  transition: opacity 0.5s ease;
}
.logo {
  font-size: clamp(4rem, 18vw, 14rem);
  font-weight: bold;
  text-transform: uppercase;
  color: var(--fg);
  filter: brightness(var(--flicker-brightness));
  text-shadow: 0 0 5px #fff, 0 0 15px #fff, 0 0 30px rgba(255,255,255,0.6);
  transition: filter 0.1s ease, text-shadow 0.1s ease;
}
.byline {
  font-size: 0.9rem;
  opacity: 0.6;
  margin-top: 1rem;
  letter-spacing: 0.2em;
}

/* --- MENU --- */
.menu {
  display: flex;
  gap: 2rem;
  margin-top: 3rem;
  opacity: 0;
  transition: opacity 1s ease;
}
.menu-box {
  padding: 1rem 2rem;
  border: 2px solid var(--fg);
  text-transform: uppercase;
  letter-spacing: 0.1em;
  cursor: pointer;
  position: relative;
  overflow: hidden;
}
.menu-box::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(255,255,255,0.1);
  transform: translateY(100%);
  transition: transform 0.3s ease;
}
.menu-box:hover::after {
  transform: translateY(0);
}
.menu-box:hover {
  filter: brightness(1.5);
}

/* --- HIDDEN EASTER EGG --- */
#easter-egg {
  position: fixed;
  bottom: 5px;
  right: 8px;
  font-size: 0.8rem;
  opacity: 0.05;
  cursor: pointer;
  z-index: 50;
}
#easter-egg:hover {
  opacity: 0.3;
}

/* --- POPUP FORM --- */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 100;
}
.popup form {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  background: #111;
  padding: 2rem;
  border: 2px solid var(--fg);
}
.popup input, .popup textarea {
  background: #000;
  color: var(--fg);
  border: 1px solid #444;
  padding: 0.5rem;
  font-family: monospace;
}
.popup button {
  background: var(--fg);
  color: var(--bg);
  border: none;
  padding: 0.5rem;
  cursor: pointer;
  font-weight: bold;
}
.popup button:hover {
  background: #ccc;
}

/* --- CONTENT SECTIONS --- */
.section {
  position: fixed;
  inset: 0;
  background: var(--bg);
  display: none;
  flex-direction: column;
  align-items: center;
  padding: 2rem;
  overflow-y: auto;
  z-index: 90;
}
.section h1 {
  text-transform: uppercase;
  margin-bottom: 2rem;
}
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
  gap: 1rem;
  width: 100%;
}
.track, .visual {
  background: #111;
  padding: 1rem;
  border: 2px solid var(--fg);
}
.track audio {
  width: 100%;
}
.visual img {
  width: 100%;
  display: block;
}

/* --- BACK BUTTON --- */
.back-btn {
  margin-top: 2rem;
  cursor: pointer;
  text-transform: uppercase;
  letter-spacing: 0.1em;
  border: 2px solid var(--fg);
  padding: 0.5rem 1rem;
}
.back-btn:hover {
  filter: brightness(1.5);
}
</style>
</head>
<body>

<div class="stage" id="stage">
  <div id="logo" class="logo">synt</div>
  <div class="byline">everything feels different in the dark</div>
  <div class="menu" id="menu">
    <div class="menu-box" data-section="sounds">Sounds</div>
    <div class="menu-box" data-section="visuals">Visuals</div>
  </div>
</div>

<div id="easter-egg">tell me something</div>

<!-- Popup Form -->
<div class="popup" id="popup">
  <form>
    <input type="text" placeholder="Your name">
    <textarea rows="4" placeholder="Your message"></textarea>
    <button type="button" onclick="closePopup()">Send</button>
  </form>
</div>

<!-- Sounds Section -->
<div class="section" id="sounds">
  <h1>Sounds</h1>
  <div class="grid">
    <div class="track">
      <strong>Track 1</strong>
      <audio controls>
        <source src="your-audio.mp3" type="audio/mpeg">
      </audio>
    </div>
    <div class="track">
      <strong>Track 2</strong>
      <audio controls>
        <source src="your-audio2.mp3" type="audio/mpeg">
      </audio>
    </div>
  </div>
  <div class="back-btn" onclick="goHome()">Back</div>
</div>

<!-- Visuals Section -->
<div class="section" id="visuals">
  <h1>Visuals</h1>
  <div class="grid">
    <div class="visual"><img src="https://placehold.co/400x300" alt=""></div>
    <div class="visual"><img src="https://placehold.co/400x300" alt=""></div>
  </div>
  <div class="back-btn" onclick="goHome()">Back</div>
</div>

<script>
const logo = document.getElementById('logo');
const menu = document.getElementById('menu');
const stage = document.getElementById('stage');
const easterEgg = document.getElementById('easter-egg');
const popup = document.getElementById('popup');
const sections = document.querySelectorAll('.section');
let audioCtx;

function playFlickerSound() {
  if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.type = 'square';
  osc.frequency.value = 100 + Math.random()*50;
  gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
  gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime+0.1);
  osc.connect(gain).connect(audioCtx.destination);
  osc.start();
  osc.stop(audioCtx.currentTime+0.1);
}

function flickerLoop() {
  if (Math.random() < 0.1) {
    logo.style.setProperty('--flicker-brightness', 3 + Math.random()*2);
    logo.style.textShadow = "0 0 10px #fff,0 0 40px #fff,0 0 80px rgba(255,255,255,0.8)";
    playFlickerSound();
  } else {
    logo.style.setProperty('--flicker-brightness', 0.6 + Math.random()*0.3);
    logo.style.textShadow = "0 0 4px #fff,0 0 12px rgba(255,255,255,0.5)";
  }
  setTimeout(flickerLoop, 50 + Math.random()*200);
}

document.addEventListener('click', () => {
  if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
});

setTimeout(() => {
  menu.style.opacity = 1;
}, 3000);

document.querySelectorAll('.menu-box').forEach(box => {
  box.addEventListener('click', () => {
    stage.style.opacity = 0;
    setTimeout(() => {
      document.getElementById(box.dataset.section).style.display = 'flex';
    }, 500);
  });
});

function goHome() {
  sections.forEach(s => s.style.display = 'none');
  stage.style.opacity = 1;
}

easterEgg.addEventListener('click', () => {
  popup.style.display = 'flex';
});
function closePopup() {
  popup.style.display = 'none';
}

flickerLoop();
</script>
</body>
</html>
