    <style>
        :root {
            --bg: #000;
            --fg: #fff;
            --accent: #fff;
            --toolbar-w: 96px;
            --pixel-font: "Press Start 2P", "Lucida Console", Monaco, monospace;
            --radius: 6px;
            --transition: 160ms ease;
        }

        /* polish: smoother transitions and consistent radii */
        .tool-btn,
        .tool-small,
        .title-close,
        .stamp-tile,
        .loading-box,
        .canvas-wrap,
        .window {
            transition: transform var(--transition), background var(--transition), color var(--transition), border-color var(--transition);
            border-radius: var(--radius);
        }

        .tool-btn.active {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.04) inset;
            outline: 3px solid rgba(255, 255, 255, 0.06);
        }

        .tool-btn:focus {
            outline: 3px solid rgba(255, 255, 255, 0.12);
        }

        .stamp-grid {
            grid-auto-rows: 72px;
            justify-items: center;
            align-items: center;
        }

        .stamp-tile img {
            image-rendering: pixelated;
        }

        /* modal backdrop darker */
        .modal-backdrop {
            background: rgba(0, 0, 0, 0.55);
        }

        /* make badges and controls touch-friendly */
        .tool-small,
        .tool-btn {
            min-height: 44px;
            min-width: 44px;
            padding: 8px;
        }

        /* smoother drag for mural items */
        .mural-item {
            transition: transform 160ms cubic-bezier(.2, .8, .2, 1), left 120ms, top 120ms;
            touch-action: none;
        }

        /* heart animation */
        @keyframes popheart {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1
            }

            100% {
                transform: translateY(-18px) scale(1.6);
                opacity: 0
            }
        }

        .floating-heart {
            position: absolute;
            pointer-events: none;
            font-size: 14px;
            animation: popheart 700ms forwards;
            color: #ff3860;
        }

        /* brush preview circle */
        #brushPreview {
            position: fixed;
            pointer-events: none;
            width: 0;
            height: 0;
            border-radius: 50%;
            border: 2px dashed rgba(0, 0, 0, 0.2);
            transform: translate(-50%, -50%);
            z-index: 9999;
            mix-blend-mode: normal;
            display: none;
            background: rgba(0, 0, 0, 0.05);
        }

        /* responsive toolbar collapse */
        @media (max-width:720px) {
            .toolbar {
                left: 8px;
                top: auto;
                bottom: auto;
                right: auto;
                width: calc(100% - 16px);
                height: 64px;
                display: flex;
                flex-direction: row;
                gap: 6px;
                align-items: center;
                padding: 6px;
            }

            .mural-canvas {
                left: 12px;
                right: 12px;
                top: 92px;
                bottom: 12px;
            }
        }

        /* iPhone Safari optimizations */
        html,
        body {
            min-height: 100dvh;
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        @media (max-width: 720px) {
            .toolbar {
                position: fixed;
                left: 0;
                bottom: 0;
                top: auto;
                width: 100%;
                height: 64px;

                top: 8px;
                bottom: 72px;

                max-height: calc(100dvh - 40px);

            #sidePanel {
                width: 100%;
                left: 0;
                right: 0;
                height: 100%;
                bottom: 0;
                top: 0;
                border-radius: 0;
            }

            #doodleCanvas {
                width: 100% !important;
                height: auto !important;
            }
        }
    </style>

        async function ensureFabricInitialized() {
            if (window.fabric && fabricCanvas) return;
            if (!window.fabric) {
                console.warn('Fabric not found on window — ensure CDN script loaded');
            }
            if (!fabricCanvas) {
                fabricCanvas = new fabric.Canvas('doodleCanvas', {
                    isDrawingMode: true,
                    backgroundColor: '#fff',
                    preserveObjectStacking: true
                });
                fabricCanvas.freeDrawingBrush.width = parseInt(brushSize.value, 10) || 4;
                fabricCanvas.freeDrawingBrush.color = colorPicker.value || '#000';

                function pushHistory() {
                    try {
                        const state = JSON.stringify(fabricCanvas.toDatalessJSON());
                        history.undo.push(state);
                        if (history.undo.length > 50) history.undo.shift();
                        history.redo = []; // clear redo on new action
                    } catch (e) {
                        console.warn('history push failed', e);
                    }
                }
                // push initial state
                pushHistory();

                fabricCanvas.on('path:created', function() {
                    pushHistory();
                    isDirty = true;
                });
                fabricCanvas.on('object:added', function() {
                    pushHistory();
                    isDirty = true;
                });
                fabricCanvas.on('object:modified', function() {
                    pushHistory();
                    isDirty = true;
                });
                fabricCanvas.on('object:removed', function() {
                    pushHistory();
                    isDirty = true;
                });

                // undo/redo functions
                function restoreFromState(state) {
                    try {
                        fabricCanvas.loadFromJSON(state, fabricCanvas.renderAll.bind(fabricCanvas));
                    } catch (e) {
                        console.warn('restore failed', e);
                    }
                }
                toolUndo.addEventListener('click', () => {
                    if (!history.undo.length) return;
                    const last = history.undo.pop();
                    history.redo.push(JSON.stringify(fabricCanvas.toDatalessJSON()));
                    restoreFromState(last);
                });
                // add redo control (reuse toolClear as long-press? but create keyboard binding Ctrl+Y)
                document.addEventListener('keydown', (e) => {
                    if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 'y') {
                        if (!history.redo.length) return;
                        const next = history.redo.pop();
                        history.undo.push(JSON.stringify(fabricCanvas.toDatalessJSON()));
                        restoreFromState(next);
                    }
                });

                brushSize.addEventListener('input', () => {
                    fabricCanvas.freeDrawingBrush.width = parseInt(brushSize.value, 10);
                    updateBrushPreview();
                });
                colorPicker.addEventListener('input', () => {
                    fabricCanvas.freeDrawingBrush.color = colorPicker.value;
                    updateBrushPreview();
                });

                toolBrush.addEventListener('click', () => {
                    setActiveTool('brush');
                    fabricCanvas.isDrawingMode = true;
                    fabricCanvas.freeDrawingBrush.width = parseInt(brushSize.value, 10);
                    fabricCanvas.freeDrawingBrush.color = colorPicker.value;
                });
                toolEraser.addEventListener('click', () => {
                    setActiveTool('eraser');
                    fabricCanvas.isDrawingMode = true;
                    fabricCanvas.freeDrawingBrush.width = Math.max(12, parseInt(brushSize.value, 10));
                    fabricCanvas.freeDrawingBrush.color = '#ffffff';
                });
                toolClear.addEventListener('click', () => {
                    if (confirm('Clear drawing?')) {
                        fabricCanvas.clear();
                        fabricCanvas.backgroundColor = '#fff';
                        pushHistory();
                    }
                });

                // stamp placement
                fabricCanvas.on('mouse:down', function(opt) {
                    if (placingStamp) {
                        const pointer = fabricCanvas.getPointer(opt.e);
                        // if SVG data URL, it will render with its colors already set
                        fabric.Image.fromURL(placingStamp, function(img) {
                            img.set({
                                left: pointer.x,
                                top: pointer.y,
                                originX: 'center',
                                originY: 'center',
                                selectable: true,
                                hasControls: true
                            });
                            img.scaleToWidth(96);
                            fabricCanvas.add(img).setActiveObject(img);
                            pushHistory();
                        }, {
                            crossOrigin: 'anonymous'
                        });
                        placingStamp = null;
                        try {
                            document.getElementById('sndPlace').play().catch(() => {});
                        } catch (e) {}
                    }
                });

                // brush preview element
                const brushPreview = document.getElementById('brushPreview');

                function updateBrushPreview() {
                    const w = fabricCanvas.freeDrawingBrush.width * (fabricCanvas.getZoom ? fabricCanvas.getZoom() : 1);
                    brushPreview.style.width = (w) + 'px';
                    brushPreview.style.height = (w) + 'px';
                    brushPreview.style.borderColor = colorPicker.value || '#000';
                    brushPreview.style.display = 'none';

                document.getElementById('doodleCanvas').addEventListener('mousemove', (e) => {
                    brushPreview.style.left = e.clientX + 'px';
                    brushPreview.style.top = e.clientY + 'px';
                    brushPreview.style.display = 'block';
                });
                document.getElementById('doodleCanvas').addEventListener('mouseleave', () => {
                    document.getElementById('brushPreview').style.display = 'none';
                });

            }
        }

            }

            // initial placement
            const parentRect = muralCanvas.getBoundingClientRect();
            const initX = ((data.x || 50) / 100) * Math.max(0, parentRect.width - 200);
            const initY = ((data.y || 50) / 100) * Math.max(0, parentRect.height - 140);
            frame.style.left = initX + 'px';
            frame.style.top = initY + 'px';

            // measurement
            document.body.appendChild(frame);
            const m = frame.getBoundingClientRect();
            const w = Math.min(320, m.width || 160),
                h = Math.min(260, m.height || 140);
            frame.style.width = w + 'px';
            frame.style.height = h + 'px';

            // remove potential old duplicates
            const old = document.querySelector('[data-id=\"' + id + '\"]');
            if (old && old !== frame) try {
                old.remove();
            } catch (e) {}

            // click to open side panel (avoid when dragging)
            frame.addEventListener('click', (ev) => {
                if (frame._dragging) return;
                ev.stopPropagation();
                openSideForItem(id, data);
            });

            // physics item
            const item = {
                id: id,
                el: frame,
                x: initX,
                y: initY,
                w: w,
                h: h,
                vx: (Math.random() * 0.4 - 0.2),
                vy: (Math.random() * 0.4 - 0.2),
                dragging: false,
                _lastMoves: []
            };
            // title drag to reposition and throw
            let dragging = false,
                lastPos = null,
                lastTime = null;
            title.addEventListener('pointerdown', (e) => {
                e.preventDefault();
                dragging = true;
                item.dragging = true;
                frame._dragging = true;
                title.classList.add('dragging');
                frame.classList.add('moving');
                try {
                    title.setPointerCapture(e.pointerId);
                } catch (e) {}
                lastPos = {
                    x: e.clientX,
                    y: e.clientY
                };
                lastTime = performance.now();
                item._lastMoves = [];
            });
            window.addEventListener('pointermove', (e) => {
                if (!dragging) return;
                const now = performance.now();
                const dx = e.clientX - lastPos.x,
                    dy = e.clientY - lastPos.y;
                item.x += dx;
                item.y += dy;
                frame.style.left = item.x + 'px';
                frame.style.top = item.y + 'px';
                item._lastMoves.push({
                    dx,
                    dy,
                    dt: now - lastTime
                });
                if (item._lastMoves.length > 8) item._lastMoves.shift();
                lastPos = {
                    x: e.clientX,
                    y: e.clientY
                };
                lastTime = now;
            });
            window.addEventListener('pointerup', (e) => {
                if (!dragging) return;
                dragging = false;
                item.dragging = false;
                frame._dragging = false;
                title.classList.remove('dragging');
                frame.classList.remove('moving');
                try {
                    title.releasePointerCapture(e.pointerId);
                } catch (e) {}
                // compute throw velocity
                let sumDx = 0,
                    sumDy = 0,
                    sumDt = 0;
                item._lastMoves.forEach(m => {
                    sumDx += m.dx;
                    sumDy += m.dy;
                    sumDt += m.dt;
                });
                if (sumDt > 0) {
                    item.vx = (sumDx / sumDt) * 16;
                    item.vy = (sumDy / sumDt) * 16;
                    const maxV = 2.0;
                    item.vx = Math.max(-maxV, Math.min(maxV, item.vx));
                    item.vy = Math.max(-maxV, Math.min(maxV, item.vy));
                }
            });

            // badge (reaction)
            const badge = document.createElement('div');
            badge.style.position = 'absolute';
            badge.style.right = '6px';
            badge.style.top = '6px';
            badge.style.background = '#000';
            badge.style.color = '#fff';
            badge.style.padding = '2px 6px';
            badge.style.border = '2px solid #fff';
            badge.textContent = '❤ ' + (data.reactionCount || 0);
            badge.addEventListener('click', async (e) => {
                e.stopPropagation();
                const reacted = 'r_' + id;
                if (localStorage.getItem(reacted)) return alert('Already reacted');
                localStorage.setItem(reacted, '1');
                try {
                    await updateDoc(doc(db, 'mural_items', id), {
                        reactionCount: (data.reactionCount || 0) + 1
                    });
                } catch (e) {
                    console.warn(e);
                }
                const fh = document.createElement('div');
                fh.className = 'floating-heart';
                fh.textContent = '❤';
                frame.appendChild(fh);
                setTimeout(() => fh.remove(), 900);
            });
            frame.appendChild(badge);

            // register
            PHYSICS.items[id] = item;
            muralCanvas.appendChild(frame);
        }
        const q = query(ITEMS, orderBy('timestamp', 'desc'));

        // PHYSICS runtime for floating Win98 frames (slow/gentle motion)
        window.PHYSICS = window.PHYSICS || {
            items: {}
        };
        (function() {
            const items = window.PHYSICS.items;
            const mural = document.getElementById('muralCanvas');
            const pad = 8;

            function step() {
                const rect = mural.getBoundingClientRect();
                const ids = Object.keys(items);
                // integrate motion
                for (let i = 0; i < ids.length; i++) {
                    const a = items[ids[i]];
                    if (!a || a.dragging) continue;
                    // gentle damping
                    a.vx *= 0.996;
                    a.vy *= 0.996;
                    a.x += a.vx;
                    a.y += a.vy;
                    // wall bounce
                    if (a.x < pad) {
                        a.x = pad;
                        a.vx = Math.abs(a.vx) * 0.6;
                    }
                    if (a.y < pad) {
                        a.y = pad;
                        a.vy = Math.abs(a.vy) * 0.6;
                    }
                    if (a.x + a.w > rect.width - pad) {
                        a.x = rect.width - pad - a.w;
                        a.vx = -Math.abs(a.vx) * 0.6;
                    }
                    if (a.y + a.h > rect.height - pad) {
                        a.y = rect.height - pad - a.h;
                        a.vy = -Math.abs(a.vy) * 0.6;
                    }
                    if (a.el) {
                        a.el.style.left = a.x + 'px';
                        a.el.style.top = a.y + 'px';
                    }
                }
                // pairwise collision simple resolution
                for (let i = 0; i < ids.length; i++)
                    for (let j = i + 1; j < ids.length; j++) {
                        const A = items[ids[i]];
                        const B = items[ids[j]];
                        if (!A || !B || A.dragging || B.dragging) continue;
                        if (A.x < B.x + B.w && A.x + A.w > B.x && A.y < B.y + B.h && A.y + A.h > B.y) {
                            const overlapX = Math.min(A.x + A.w - B.x, B.x + B.w - A.x);
                            const overlapY = Math.min(A.y + A.h - B.y, B.y + B.h - A.y);
                            if (overlapX < overlapY) {
                                const push = (overlapX / 2) + 0.5;
                                if (A.x < B.x) {
                                    A.x -= push;
                                    B.x += push;
                                } else {
                                    A.x += push;
                                    B.x -= push;
                                }
                                const tmp = A.vx;
                                A.vx = B.vx * 0.6;
                                B.vx = tmp * 0.6;
                            } else {
                                const push = (overlapY / 2) + 0.5;
                                if (A.y < B.y) {
                                    A.y -= push;
                                    B.y += push;
                                } else {
                                    A.y += push;
                                    B.y -= push;
                                }
                                const tmp = A.vy;
                                A.vy = B.vy * 0.6;
                                B.vy = tmp * 0.6;
                            }
                        }
                    }
                requestAnimationFrame(step);
            }
            requestAnimationFrame(step);
        })();

        // injected comment tooltip helpers
        let CURRENT_TOOLTIP = null;

        function closeCurrentTooltip() {
            if (!CURRENT_TOOLTIP) return;
            try {
                CURRENT_TOOLTIP.remove();
            } catch (e) {}
            CURRENT_TOOLTIP = null;
            document.removeEventListener('keydown', tooltipEscHandler);
        }

        function tooltipEscHandler(e) {
            if (e.key === 'Escape') closeCurrentTooltip();
        }

        function showCommentTooltip(id, data, frame, ev) {
            // close any existing tooltip
            closeCurrentTooltip();
            // create DOM
            const tt = document.createElement('div');
            tt.className = 'comment-tooltip';
            tt.setAttribute('role', 'dialog');
            // title
            const title = document.createElement('div');
            title.className = 'ct-title';
            title.innerHTML = '<div style=\"font-weight:700;font-size:13px\">Comments for ' + (data.type === 'doodle' ? 'Doodle by ' : 'Note by ') + (data.creator || 'anon') + '</div><div style=\"font-size:12px;color:#ddd\">✎</div>';
            tt.appendChild(title);
            // arrow
            const arrow = document.createElement('div');
            arrow.className = 'arrow';
            tt.appendChild(arrow);
            // body
            const body = document.createElement('div');
            body.className = 'ct-body';
            const list = document.createElement('div');
            list.className = 'ct-comments';
            body.appendChild(list);
            // form
            const form = document.createElement('div');
            form.className = 'ct-form';
            const nameIn = document.createElement('input');
            nameIn.type = 'text';
            nameIn.placeholder = 'Name';
            nameIn.className = 'name';
            const comIn = document.createElement('input');
            comIn.type = 'text';
            comIn.placeholder = 'Comment';
            comIn.className = 'comment';
            form.appendChild(nameIn);
            form.appendChild(comIn);
            body.appendChild(form);
            const actions = document.createElement('div');
            actions.className = 'ct-actions';
            const post = document.createElement('button');
            post.className = 'ct-post';
            post.textContent = 'Post';
            actions.appendChild(post);
            // admin delete if enabled
            const isAdmin = localStorage.getItem('mural_admin') === '1';
            if (isAdmin) {
                const del = document.createElement('button');
                del.className = 'ct-delete';
                del.textContent = 'Delete';
                actions.appendChild(del);
                del.addEventListener('click', async () => {
                    if (!confirm('Delete this object?')) return;
                    try {
                        await deleteDoc(doc(db, 'mural_items', id));
                        closeCurrentTooltip();
                    } catch (e) {
                        alert('Delete failed');
                    }
                });
            }
            body.appendChild(actions);
            tt.appendChild(body);

            // add to DOM temporarily to measure, append to mural container
            muralCanvas.appendChild(tt);

            // position near frame (prefer right-bottom)
            const fRect = frame.getBoundingClientRect();
            const mRect = muralCanvas.getBoundingClientRect();
            const ttRect = tt.getBoundingClientRect();
            let left = (fRect.right - mRect.left) + 12; // right side
            let top = (fRect.top - mRect.top);
            // if doesn't fit to right, place left
            if (left + ttRect.width > mRect.width - 8) left = (fRect.left - mRect.left) - ttRect.width - 12;
            // if still off, clamp
            left = Math.max(8, Math.min(left, mRect.width - ttRect.width - 8));
            // clamp top
            if (top + ttRect.height > mRect.height - 8) top = mRect.height - ttRect.height - 8;
            top = Math.max(8, top);

            tt.style.left = left + 'px';
            tt.style.top = top + 'px';

            // show animation
            requestAnimationFrame(() => tt.classList.add('show'));

            // focus name input
            nameIn.focus();

            // realtime listener for comments on this item (listen to doc)
            const docRef = doc(db, 'mural_items', id);
            const unsubscribe = onSnapshot(docRef, snap => {
                const dat = snap.data() || {};
                const comments = dat.comments || [];
                // render list
                list.innerHTML = '';
                comments.forEach((c, i) => {
                    const cc = document.createElement('div');
                    cc.className = 'ct-comment' + (i % 2 ? ' alt' : '');
                    cc.innerHTML = '<div style=\"font-weight:700;margin-bottom:4px\">' + (c.name || 'anon') + '</div><div style=\"font-size:13px\">' + (c.text || '') + '</div>';
                    list.appendChild(cc);
                });
                // scroll to bottom
                list.scrollTop = list.scrollHeight;
            });

            // posting handler: update comments array by pushing
            post.addEventListener('click', async () => {
                const name = (nameIn.value || 'anon').trim();
                const text = (comIn.value || '').trim();
                if (!text) return alert('Write a comment');
                try {
                    // append to existing comments array
                    const snap = await getDocs(query(ITEMS, orderBy('timestamp', 'desc'))); // cheap way to ensure Firestore reads available (not strictly needed)
                    // use transaction-like update: fetch doc, then update
                    const s = await (await import('https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js')).getDoc(docRef).catch(() => null);
                } catch (e) {}
                try {
                    // simpler: read current doc and update comments
                    const current = (await (await import('https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js')).getDoc(docRef)).data() || {};
                } catch (e) {}
                // fallback approach using updateDoc with concat via get then update
                try {
                    const snap2 = await (await import('https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js')).getDoc(docRef);
                    const cur = snap2.exists() ? snap2.data() : {};
                    const curComments = (cur.comments || []).concat([{
                        name,
                        text
                    }]);
                    await updateDoc(docRef, {
                        comments: curComments
                    });
                    comIn.value = '';
                } catch (err) {
                    try {
                        await updateDoc(docRef, {
                            comments: (data.comments || []).concat([{
                                name,
                                text
                            }])
                        });
                        comIn.value = '';
                    } catch (e) {
                        alert('Save failed');
                    }
                }
            });

            function cleanup() {
                unsubscribe && unsubscribe();
                closeCurrentTooltip();
            }

            // close on outside click
            function outsideHandler(ev2) {
                if (!tt.contains(ev2.target) && !frame.contains(ev2.target)) {
                    cleanup();
                    document.removeEventListener('pointerdown', outsideHandler);
                }
            }
            document.addEventListener('pointerdown', outsideHandler);

            // ESC to close
            document.addEventListener('keydown', tooltipEscHandler);

            CURRENT_TOOLTIP = tt;
        }
        onSnapshot(q, snap => {
            snap.forEach(d => {
                const id = d.id;
                const data = d.data();
                if (!document.querySelector('[data-id="' + id + '"]')) renderItem(id, data);
            });
        });

        // esc close modals and restore scanline opacity
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                doodleModal.style.display = 'none';
                stampModal.style.display = 'none';
                noteModal.style.display = 'none';
                sidePanel.style.display = 'none';
                document.querySelector('.scanline').style.opacity = '0.06';
            }
        });

        // basic focus trap for modals (first focusable element cycling)
        function trapFocus(modal) {
            const focusable = modal.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
            if (!focusable.length) return;
            const first = focusable[0],
                last = focusable[focusable.length - 1];
            first.focus();
            modal.addEventListener('keydown', function(e) {
                if (e.key === 'Tab') {
                    if (e.shiftKey) {
                        if (document.activeElement === first) {
                            e.preventDefault();
                            last.focus();
                        }
                    } else {
                        if (document.activeElement === last) {
                            e.preventDefault();
                            first.focus();
                        }
                    }
                }
            });
        }
    </script>

    <script>
        (function() {
            function createModernFrame(titleText, contentEl) {
                const frame = document.createElement('div');
                frame.className = 'new-frame';
                const handle = document.createElement('div');
                handle.className = 'handle drag-handle';
                const topbar = document.createElement('div');
                topbar.className = 'topbar';
                const title = document.createElement('div');
                title.className = 'title';
                title.textContent = titleText || 'Mural Item';
                topbar.appendChild(title);
                const content = document.createElement('div');
                content.className = 'content';
                if (contentEl) content.appendChild(contentEl);
                const icons = document.createElement('div');
                icons.className = 'mural-icons';
                const chat = document.createElement('div');
                chat.className = 'icon-btn icon-chat';
                chat.innerHTML = '💬';
                const heart = document.createElement('div');
                heart.className = 'icon-btn icon-heart';
                heart.innerHTML = '♡';
                chat.onclick = () => {
                    if (window.showCommentTooltip) window.showCommentTooltip(frame);
                };
                heart.onclick = () => {
                    heart.classList.toggle('liked');
                    if (window.likeMuralItem) window.likeMuralItem(frame);
                };
                icons.appendChild(chat);
                icons.appendChild(heart);
                frame.appendChild(handle);
                frame.appendChild(topbar);
                frame.appendChild(content);
                frame.appendChild(icons);
                if (window.dragWindow) {
                    handle.addEventListener('mousedown', e => {
                        e.stopPropagation();
                        window.dragWindow(e, frame);
                    });
                    handle.addEventListener('touchstart', e => {
                        e.stopPropagation();
                        window.dragWindow(e, frame);
                    }, {
                        passive: true
                    });
                }
                return frame;
            }
            // Replace original frame creation logic if exists
            if (window.addMuralItem) {
                const oldAdd = window.addMuralItem;
                window.addMuralItem = function(data) {
                    const el = oldAdd.call(this, data);
                    const titleText = data.title || 'Mural Item';
                    const contentEl = el.querySelector('canvas, img');
                    const newFrame = createModernFrame(titleText, contentEl);
                    el.innerHTML = '';
                    el.appendChild(newFrame);
                    return el;
                };
            }
            // Ensure fabric canvas transparent background
            if (window.fabric && window.fabric.Canvas) {
                const oldInit = window.fabric.Canvas;
                window.fabric.Canvas = function(el, opts) {
                    opts = opts || {};
                    opts.backgroundColor = 'rgba(0,0,0,0)';
                    return new oldInit(el, opts);
                };
            }
            // Force PNG export
            if (window.saveMuralItemImage) {
                const oldSave = window.saveMuralItemImage;
                window.saveMuralItemImage = function(canvas, ...args) {
                    try {
                        const data = canvas.toDataURL('image/png');
                        return oldSave.call(this, data, ...args);
                    } catch (e) {
                        return oldSave.apply(this, [canvas, ...args]);
                    }
                };
            }
        })();
    </script>
