<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Synt ‚Äî Mural (Minimal Retro)</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --fg: #fff;
            --muted: #9a9a9a;
            --toolbar-w: 84px;
            --accent: #e6e6e6;
            --glass: rgba(255, 255, 255, 0.03);
            --btn-bg: #dcdcdc;
            --btn-fg: #111;
            --pixel-font: "Lucida Console", Monaco, monospace;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            background: var(--bg);
            color: var(--fg);
            font-family: var(--pixel-font);
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
        }

        /* CRT grain */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            pointer-events: none;
            background-image: linear-gradient(rgba(255, 255, 255, 0.01) 1px, transparent 1px);
            background-size: 100% 2px;
            mix-blend-mode: overlay;
            opacity: 0.06;
        }

        /* Subtle scanline */
        .scan {
            position: fixed;
            inset: 0;
            pointer-events: none;
            background: repeating-linear-gradient(180deg, rgba(255, 255, 255, 0.01) 0 1px, transparent 1px 3px);
            opacity: 0.03
        }

        /* Intro overlay */
        #intro {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            flex-direction: column
        }

        .boot-window {
            width: min(640px, 92%);
            background: #070707;
            border: 4px solid #bfbfbf;
            padding: 18px;
            color: #fff;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            font-size: 14px
        }

        .progress {
            height: 10px;
            background: #111;
            border: 2px solid #333;
            margin-top: 14px;
            overflow: hidden;
            border-radius: 2px
        }

        .progress>i {
            display: block;
            height: 100%;
            background: linear-gradient(90deg, #66e, #9cf);
            width: 0%;
            transition: width 1s linear
        }

        .boot-logo {
            font-weight: 700;
            letter-spacing: .2em;
            text-transform: uppercase;
            margin-bottom: 8px
        }

        .sure-btn {
            display: inline-block;
            margin-top: 12px;
            background: #dcdcdc;
            color: #111;
            padding: .6rem 1rem;
            border: 2px solid #333;
            cursor: pointer;
            border-radius: 2px;
            font-weight: 700
        }

        .sure-btn:active {
            transform: translateY(1px)
        }

        /* Left toolbar */
        .toolbar {
            position: fixed;
            left: 12px;
            top: 12px;
            width: var(--toolbar-w);
            bottom: 12px;
            background: linear-gradient(#e9e9e9, #d2d2d2);
            color: #111;
            border: 3px solid #777;
            box-shadow: inset 0 0 0 2px rgba(255, 255, 255, 0.02);
            z-index: 40;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px;
            gap: 8px
        }

        .logo-small {
            font-size: 13px;
            font-weight: 700;
            color: #020202;
            margin-bottom: 6px
        }

        .tool-btn {
            width: 64px;
            height: 40px;
            background: #efefef;
            border: 2px solid #666;
            border-bottom-width: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: 700;
            user-select: none
        }

        .tool-btn:hover {
            filter: brightness(0.98);
            transform: translateY(-2px)
        }

        .tool-btn:active {
            transform: translateY(1px);
            box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.15)
        }

        /* Main mural area */
        #mural {
            position: fixed;
            left: calc(var(--toolbar-w) + 36px);
            right: 12px;
            top: 12px;
            bottom: 12px;
            background: linear-gradient(180deg, #060606, #0d0d0d);
            border: 2px solid rgba(255, 255, 255, 0.03);
            overflow: hidden;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center
        }

        .mural-canvas {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* floating items */
        .mural-item {
            position: absolute;
            cursor: grab;
            touch-action: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 6px
        }

        .mural-item img {
            display: block;
            max-width: 320px;
            max-height: 280px;
            border: 2px solid rgba(255, 255, 255, 0.04);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6)
        }

        /* side panel */
        #sidePanel {
            position: fixed;
            right: 12px;
            top: 12px;
            width: 320px;
            bottom: 12px;
            background: linear-gradient(#090909, #0f0f0f);
            border: 2px solid rgba(255, 255, 255, 0.03);
            padding: 12px;
            z-index: 45;
            overflow: auto;
            display: none
        }

        .side-close {
            float: right;
            cursor: pointer
        }

        /* Modals */
        .modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 60;
            display: none;
            align-items: center;
            justify-content: center
        }

        .modal {
            background: #0b0b0b;
            border: 3px solid #777;
            padding: 12px;
            width: min(900px, 96%);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.8);
            color: #fff;
            border-radius: 6px
        }

        /* doodle UI layout */
        .doodle-ui {
            display: flex;
            gap: 12px
        }

        .doodle-canvas-wrap {
            background: linear-gradient(45deg, #fff, #eee);
            padding: 8px;
            border: 2px solid #ccc;
            box-shadow: inset 0 0 0 2px rgba(0, 0, 0, 0.02)
        }

        #doodleCanvas {
            background: repeating-conic-gradient(#fff 0 25%, #f6f6f6 0 50%);
            width: 780px;
            height: 480px;
            display: block
        }

        .toolbar-vert {
            display: flex;
            flex-direction: column;
            gap: 8px
        }

        /* color swatches */
        .swatches {
            display: flex;
            gap: 6px;
            margin-top: 8px;
            flex-wrap: wrap
        }

        .swatch {
            width: 28px;
            height: 20px;
            border: 2px solid #222;
            cursor: pointer
        }

        /* stamps grid */
        .stamp-grid {
            display: grid;
            grid-template-columns: repeat(5, 64px);
            gap: 8px;
            padding: 8px;
            background: #0b0b0b;
            border: 2px solid #222;
            border-radius: 4px
        }

        .stamp-tile {
            width: 64px;
            height: 64px;
            border: 1px solid #222;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer
        }

        /* small helpers */
        .hint {
            font-size: 12px;
            color: var(--muted);
            margin-top: 6px
        }
    </style>
</head>

<body>
    <div class="scan"></div>

    <!-- Intro -->
    <div id="intro" role="dialog" aria-modal="true">
        <div class="boot-window" role="document" aria-label="Welcome">
            <div class="boot-logo">S Y N T ‚Äî Mural</div>
            <div>Loading mural...<div class="progress" aria-hidden="true"><i id="progressBar"></i></div>
            </div>
            <div class="hint">A shared retro-digital drawing wall ‚Äî minimal, gritty, social.</div>
            <button id="sureBtn" class="sure-btn" aria-label="Enter">Sure thing</button>
        </div>
    </div>

    <!-- Left toolbar -->
    <div class="toolbar" id="toolbar" role="navigation" aria-label="Tools">
        <div class="logo-small">MURAL TOOLS</div>
        <div class="tool-btn" id="makeDoodleBtn">üñå Doodle</div>
        <div class="tool-btn" id="leaveNoteBtn">üìù Note</div>
        <div style="flex:1"></div>
        <div class="tool-btn" id="adminBtn">‚öôÔ∏è Admin</div>
    </div>

    <!-- Mural area -->
    <div id="mural" aria-live="polite">
        <div class="mural-canvas" id="muralCanvas"></div>
    </div>

    <!-- Side panel for comments/reactions -->
    <div id="sidePanel" aria-hidden="true">
        <div><strong id="sideTitle">Item</strong> <span class="side-close" id="sideClose">‚úï</span></div>
        <div id="sideContent"></div>
    </div>

    <!-- Doodle modal -->
    <div class="modal-backdrop" id="doodleModal">
        <div class="modal" role="dialog" aria-modal="true" aria-label="Doodle workspace">
            <div style="display:flex;align-items:center;gap:12px">
                <div class="toolbar-vert" style="min-width:120px">
                    <div style="font-weight:700;margin-bottom:6px">Tools</div>
                    <div class="tool-btn" id="toolBrush">Brush</div>
                    <div class="tool-btn" id="toolEraser">Eraser</div>
                    <div class="tool-btn" id="toolStamp">Stamp</div>
                    <div class="tool-btn" id="toolUndo">Undo</div>
                    <div class="tool-btn" id="toolClear">Clear</div>
                    <div class="hint">Click stamp, then click canvas to place. Drag handles to resize/rotate.</div>
                </div>
                <div class="doodle-canvas-wrap">
                    <canvas id="doodleCanvas" width="780" height="480"></canvas>
                    <div class="swatches" id="swatches"></div>
                    <div style="margin-top:8px;display:flex;gap:8px;align-items:center">
                        <button class="tool-btn" id="submitDoodle">Submit</button>
                        <button class="tool-btn" id="closeDoodle">Cancel</button>
                    </div>
                </div>
                <div style="min-width:160px;padding-left:12px">
                    <div style="font-weight:700">Stamps</div>
                    <div class="stamp-grid" id="stampGrid"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Note modal -->
    <div class="modal-backdrop" id="noteModal">
        <div class="modal" role="dialog" aria-modal="true" aria-label="Leave a note">
            <div style="display:flex;flex-direction:column;gap:8px">
                <div><strong>Leave a quick note</strong></div>
                <input id="noteName" placeholder="Your name (optional)" style="padding:6px;background:#111;border:2px solid #333;color:#fff">
                <textarea id="noteText" rows="4" style="padding:8px;background:#111;border:2px solid #333;color:#fff"></textarea>
                <div style="display:flex;gap:8px">
                    <button class="tool-btn" id="submitNote">Submit</button>
                    <button class="tool-btn" id="closeNote">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio -->
    <audio id="bootChime" preload="auto">
        <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA=" type="audio/wav">
    </audio>
    <audio id="bootBeep" preload="auto">
        <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA=" type="audio/wav">
    </audio>

    <script type="module">
        // Minimal single-file mural app (simplified but functional)
        // Uses Firebase v9 modular SDK (Firestore) and Fabric.js for doodle interactions
        // NOTE: This is a focused implementation ‚Äî extend as needed.

        // ---------- Embedded stamps as SVG data URIs (10 pastel-grunge inspired) ----------
        const STAMPS = [
            // Pixel cat (stylized)
            'data:image/svg+xml;utf8,' + encodeURIComponent(`<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64"><rect width="100%" height="100%" fill="#0b0b0b"/><g fill="#ffd1dc"><rect x="8" y="20" width="48" height="32" rx="6"/><rect x="14" y="12" width="10" height="10" fill="#ff7ab6"/><rect x="40" y="12" width="10" height="10" fill="#ff7ab6"/></g></svg>`),
            // Heart
            'data:image/svg+xml;utf8,' + encodeURIComponent(`<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64"><rect width="100%" height="100%" fill="#0b0b0b"/><path d="M32 52s-20-12-20-26c0-8 6-14 14-14 6 0 10 4 10 4s4-4 10-4c8 0 14 6 14 14 0 14-20 26-20 26z" fill="#ff9bb3" stroke="#ff4d80" stroke-width="2"/></svg>`),
            // Skull
            'data:image/svg+xml;utf8,' + encodeURIComponent(`<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64"><rect width="100%" height="100%" fill="#0b0b0b"/><g fill="#e6e6e6"><rect x="16" y="16" width="32" height="30" rx="6"/><rect x="22" y="34" width="8" height="8" fill="#0b0b0b"/><rect x="34" y="34" width="8" height="8" fill="#0b0b0b"/></g></svg>`),
            // Flower
            'data:image/svg+xml;utf8,' + encodeURIComponent(`<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64"><rect width="100%" height="100%" fill="#0b0b0b"/><g><circle cx="32" cy="26" r="6" fill="#fff59d"/><rect x="28" y="32" width="8" height="18" fill="#9de0ad" /><circle cx="22" cy="26" r="6" fill="#f7c6d7"/><circle cx="42" cy="26" r="6" fill="#c7d3ff"/></g></svg>`),
            // Bunny
            'data:image/svg+xml;utf8,' + encodeURIComponent(`<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64"><rect width="100%" height="100%" fill="#0b0b0b"/><g fill="#fff"><ellipse cx="32" cy="36" rx="14" ry="12"/><rect x="24" y="16" width="6" height="14" rx="3"/><rect x="34" y="16" width="6" height="14" rx="3"/></g></svg>`),
            // Controller
            'data:image/svg+xml;utf8,' + encodeURIComponent(`<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64"><rect width="100%" height="100%" fill="#0b0b0b"/><rect x="10" y="22" width="44" height="20" rx="8" fill="#c7c7c7"/><circle cx="22" cy="32" r="3" fill="#ff5c77"/><rect x="36" y="28" width="6" height="6" fill="#333"/></svg>`),
            // CRT TV
            'data:image/svg+xml;utf8,' + encodeURIComponent(`<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64"><rect width="100%" height="100%" fill="#0b0b0b"/><rect x="8" y="10" width="48" height="36" rx="4" fill="#111"/><rect x="16" y="18" width="32" height="20" fill="#d9f7ff"/></svg>`),
            // Sparkle
            'data:image/svg+xml;utf8,' + encodeURIComponent(`<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64"><rect width="100%" height="100%" fill="#0b0b0b"/><g fill="#ffef9a"><polygon points="32,10 36,30 56,32 36,34 32,54 28,34 8,32 28,30"/></g></svg>`),
            // Planet
            'data:image/svg+xml;utf8,' + encodeURIComponent(`<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64"><rect width="100%" height="100%" fill="#0b0b0b"/><circle cx="32" cy="32" r="14" fill="#c7d3ff"/><ellipse cx="32" cy="36" rx="18" ry="6" fill="#9dbbdc" /></svg>`),
            // Cassette
            'data:image/svg+xml;utf8,' + encodeURIComponent(`<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64"><rect width="100%" height="100%" fill="#0b0b0b"/><rect x="10" y="18" width="44" height="28" rx="4" fill="#e6c5ff"/><circle cx="22" cy="32" r="6" fill="#111"/><circle cx="42" cy="32" r="6" fill="#111"/></svg>`)
        ];

        // ---- Firebase setup (v9 modular) ----
        import {
            initializeApp
        } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import {
            getFirestore,
            collection,
            addDoc,
            onSnapshot,
            query,
            orderBy,
            serverTimestamp,
            updateDoc,
            doc,
            deleteDoc
        } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBeXCRIeRdHr2C3EYnDwC1NoQNQxZygA0U",
            authDomain: "guestbook-bfbdc.firebaseapp.com",
            databaseURL: "https://guestbook-bfbdc-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "guestbook-bfbdc",
            storageBucket: "guestbook-bfbdc.firebasestorage.app",
            messagingSenderId: "710789947600",
            appId: "1:710789947600:web:19014ef99d053f4c5dbed5",
            measurementId: "G-E9XPN9563X"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Collection reference
        const ITEMS_COL = collection(db, 'mural_items');

        // ---- Small helpers ----
        const uid = (localStorage.getItem('mural_uid') || ('u_' + Math.random().toString(36).slice(2, 9)));
        localStorage.setItem('mural_uid', uid);

        // DOM refs
        const intro = document.getElementById('intro');
        const sureBtn = document.getElementById('sureBtn');
        const progressBar = document.getElementById('progressBar');
        const bootChime = document.getElementById('bootChime');
        const bootBeep = document.getElementById('bootBeep');

        const makeDoodleBtn = document.getElementById('makeDoodleBtn');
        const leaveNoteBtn = document.getElementById('leaveNoteBtn');
        const adminBtn = document.getElementById('adminBtn');
        const toolbar = document.getElementById('toolbar');
        const muralCanvas = document.getElementById('muralCanvas');
        const doodleModal = document.getElementById('doodleModal');
        const doodleCanvas = document.getElementById('doodleCanvas');
        const stampGrid = document.getElementById('stampGrid');
        const toolStamp = document.getElementById('toolStamp');
        const toolBrush = document.getElementById('toolBrush');
        const toolEraser = document.getElementById('toolEraser');
        const toolUndo = document.getElementById('toolUndo');
        const toolClear = document.getElementById('toolClear');
        const submitDoodle = document.getElementById('submitDoodle');
        const closeDoodle = document.getElementById('closeDoodle');
        const swatches = document.getElementById('swatches');

        const noteModal = document.getElementById('noteModal');
        const leaveNoteModalBtn = document.getElementById('leaveNoteBtn');
        const submitNote = document.getElementById('submitNote');
        const closeNote = document.getElementById('closeNote');
        const noteName = document.getElementById('noteName');
        const noteText = document.getElementById('noteText');

        const sidePanel = document.getElementById('sidePanel');
        const sideClose = document.getElementById('sideClose');
        const sideContent = document.getElementById('sideContent');
        const sideTitle = document.getElementById('sideTitle');

        // simple canvas drawing using Fabric.js for transformable stamps and smooth drawing
        import('https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.6.0/fabric.min.js').then(module => {
            const fabric = window.fabric;

            const canvas = new fabric.Canvas('doodleCanvas', {
                isDrawingMode: true,
                selection: true,
                preserveObjectStacking: true
            });
            canvas.freeDrawingBrush.width = 4;
            canvas.freeDrawingBrush.color = '#ffffff';

            // populate swatches
            const COLORS = ['#ffffff', '#ff7ab6', '#ffd1dc', '#c7d3ff', '#9de0ad', '#ffef9a', '#ffb86b', '#bdbdbd', '#7de3ff', '#f3a8ff'];
            COLORS.forEach(c => {
                const s = document.createElement('div');
                s.className = 'swatch';
                s.style.background = c;
                s.addEventListener('click', () => {
                    canvas.freeDrawingBrush.color = c;
                });
                swatches.appendChild(s);
            });

            // stamps grid
            STAMPS.forEach((src, i) => {
                const t = document.createElement('div');
                t.className = 'stamp-tile';
                const img = new Image();
                img.src = src;
                img.width = 48;
                img.height = 48;
                img.style.imageRendering = 'pixelated';
                t.appendChild(img);
                stampGrid.appendChild(t);
                t.addEventListener('click', () => {
                    // select stamp to place; on next canvas click we add it
                    placingStamp = src;
                    // highlight briefly
                    t.style.outline = '2px solid #9cf';
                    setTimeout(() => t.style.outline = '', 420);
                });
            });

            // drawing tool toggles
            toolBrush.addEventListener('click', () => {
                canvas.isDrawingMode = true;
            });
            toolEraser.addEventListener('click', () => {
                canvas.isDrawingMode = false; /* simple eraser by drawing white */
                canvas.freeDrawingBrush.color = '#000000';
                canvas.freeDrawingBrush.width = 24;
            });
            toolUndo.addEventListener('click', () => {
                const o = canvas.getObjects().pop();
                if (o) {
                    canvas.remove(o);
                }
            });
            toolClear.addEventListener('click', () => {
                if (confirm('Clear your drawing?')) canvas.clear();
                canvas.backgroundColor = '#0b0b0b';
                canvas.renderAll();
            });

            let placingStamp = null;
            // place stamp on click
            canvas.on('mouse:down', function(opts) {
                if (placingStamp) {
                    const pointer = canvas.getPointer(opts.e);
                    fabric.Image.fromURL(placingStamp, function(img) {
                        img.set({
                            left: pointer.x,
                            top: pointer.y,
                            originX: 'center',
                            originY: 'center',
                            selectable: true,
                            cornerStyle: 'circle',
                            padding: 6
                        });
                        img.scale(1.2);
                        canvas.add(img);
                        canvas.setActiveObject(img);
                    });
                    placingStamp = null;
                }
            });

            // submit doodle: flatten and save to Firestore
            submitDoodle.addEventListener('click', async () => {
                // ask for name
                const name = prompt('Your name (optional)') || 'anon';
                // flatten to dataURL
                canvas.discardActiveObject();
                const dataUrl = canvas.toDataURL({
                    format: 'png',
                    multiplier: 1
                });
                try {
                    await addDoc(ITEMS_COL, {
                        type: 'doodle',
                        image: dataUrl,
                        creator: name,
                        timestamp: serverTimestamp(),
                        x: Math.random() * 60 + 20,
                        y: Math.random() * 60 + 20,
                        reactions: {},
                        comments: []
                    });
                    alert('Submitted!');
                    doodleModal.style.display = 'none';
                    canvas.clear();
                } catch (e) {
                    alert('Save failed: ' + (e.message || e));
                }
            });

            closeDoodle.addEventListener('click', () => {
                doodleModal.style.display = 'none';
            });

            // open doodle modal
            makeDoodleBtn.addEventListener('click', () => {
                doodleModal.style.display = 'flex';
                canvas.setHeight(480);
                canvas.setWidth(780);
                canvas.renderAll();
            });

            // open note modal
            leaveNoteBtn.addEventListener('click', () => {
                noteModal.style.display = 'flex';
            });

            closeNote.addEventListener('click', () => {
                noteModal.style.display = 'none';
            });
            submitNote.addEventListener('click', async () => {
                const name = noteName.value.trim() || 'anon';
                const text = noteText.value.trim();
                if (!text) {
                    alert('Please write a note');
                    return;
                }
                try {
                    await addDoc(ITEMS_COL, {
                        type: 'note',
                        text,
                        creator: name,
                        timestamp: serverTimestamp(),
                        x: Math.random() * 60 + 20,
                        y: Math.random() * 60 + 20,
                        reactions: {},
                        comments: []
                    });
                    noteModal.style.display = 'none';
                    noteText.value = '';
                    noteName.value = '';
                } catch (e) {
                    alert('Save failed: ' + (e.message || e));
                }
            });

            // load existing mural items and render as DOM nodes
            const renderItem = (id, data) => {
                let el = document.querySelector('[data-id="' + id + '"]');
                if (!el) {
                    el = document.createElement('div');
                    el.className = 'mural-item';
                    el.setAttribute('data-id', id);
                    el.style.left = (data.x || 20) + '%';
                    el.style.top = (data.y || 20) + '%';
                    if (data.type === 'doodle') {
                        const img = document.createElement('img');
                        img.src = data.image;
                        el.appendChild(img);
                    } else {
                        const box = document.createElement('div');
                        box.style.padding = '10px';
                        box.style.background = '#111';
                        box.style.border = '2px solid #222';
                        box.style.maxWidth = '220px';
                        box.textContent = data.text;
                        el.appendChild(box);
                    }
                    // reaction badge
                    const badge = document.createElement('div');
                    badge.style.position = 'absolute';
                    badge.style.right = '-6px';
                    badge.style.top = '-6px';
                    badge.style.background = '#ff6b9a';
                    badge.style.color = '#fff';
                    badge.style.padding = '3px 6px';
                    badge.style.fontSize = '12px';
                    badge.style.borderRadius = '20px';
                    badge.textContent = '‚ù§ ' + (data.reactionCount || 0);
                    badge.addEventListener('click', async (e) => {
                        e.stopPropagation();
                        const reactedKey = 'r_' + id;
                        if (localStorage.getItem(reactedKey)) return alert('You already reacted');
                        localStorage.setItem(reactedKey, '1');
                        // increment count locally and on server
                        const docRef = doc(db, 'mural_items', id);
                        try {
                            const newCount = (data.reactionCount || 0) + 1;
                            await updateDoc(docRef, {
                                reactionCount: newCount
                            });
                        } catch (err) {
                            console.warn(err);
                        }
                    });
                    el.appendChild(badge);

                    // make draggable
                    let dragging = false,
                        startX = 0,
                        startY = 0;
                    el.addEventListener('pointerdown', (ev) => {
                        dragging = true;
                        startX = ev.clientX;
                        startY = ev.clientY;
                        el.setPointerCapture(ev.pointerId);
                    });
                    window.addEventListener('pointermove', (ev) => {
                        if (!dragging) return;
                        const dx = ev.clientX - startX,
                            dy = ev.clientY - startY;
                        startX = ev.clientX;
                        startY = ev.clientY;
                        const rect = muralCanvas.getBoundingClientRect();
                        const curLeft = el.offsetLeft + dx,
                            curTop = el.offsetTop + dy;
                        el.style.left = Math.max(0, Math.min(rect.width - el.offsetWidth, curLeft)) + 'px';
                        el.style.top = Math.max(0, Math.min(rect.height - el.offsetHeight, curTop)) + 'px';
                    });
                    el.addEventListener('pointerup', async (ev) => {
                        if (!dragging) return;
                        dragging = false;
                        // save position as percents
                        const rect = muralCanvas.getBoundingClientRect();
                        const px = (el.offsetLeft / rect.width) * 100;
                        const py = (el.offsetTop / rect.height) * 100;
                        try {
                            await updateDoc(doc(db, 'mural_items', id), {
                                x: px,
                                y: py
                            });
                        } catch (e) {
                            console.warn(e);
                        }
                    });

                    // click opens side panel
                    el.addEventListener('click', () => {
                        sideTitle.textContent = data.creator || 'anon';
                        sideContent.innerHTML = '';
                        if (data.type === 'doodle') {
                            const la = document.createElement('img');
                            la.src = data.image;
                            la.style.maxWidth = '100%';
                            sideContent.appendChild(la);
                        } else {
                            const p = document.createElement('div');
                            p.textContent = data.text;
                            sideContent.appendChild(p);
                        }
                        // comments
                        const commWrap = document.createElement('div');
                        commWrap.style.marginTop = '8px';
                        const commList = document.createElement('div');
                        (data.comments || []).forEach(c => {
                            const cc = document.createElement('div');
                            cc.textContent = (c.name || 'anon') + ': ' + c.text;
                            commList.appendChild(cc);
                        });
                        commWrap.appendChild(commList);
                        const nameIn = document.createElement('input');
                        nameIn.placeholder = 'Your name';
                        nameIn.style.width = '100%';
                        const comIn = document.createElement('input');
                        comIn.placeholder = 'Add comment';
                        comIn.style.width = '100%';
                        const send = document.createElement('button');
                        send.textContent = 'Comment';
                        send.className = 'tool-btn';
                        send.addEventListener('click', async () => {
                            const nm = nameIn.value || 'anon';
                            const txt = comIn.value || '';
                            if (!txt) return;
                            const docRef = doc(db, 'mural_items', id);
                            try {
                                const newComments = (data.comments || []).concat([{
                                    name: nm,
                                    text: txt
                                }]);
                                await updateDoc(docRef, {
                                    comments: newComments
                                });
                                nameIn.value = '';
                                comIn.value = '';
                            } catch (e) {
                                console.warn(e);
                                alert('Comment failed');
                            }
                        });
                        commWrap.appendChild(nameIn);
                        commWrap.appendChild(comIn);
                        commWrap.appendChild(send);
                        sideContent.appendChild(commWrap);
                        sidePanel.style.display = 'block';
                        sidePanel.setAttribute('aria-hidden', 'false');
                    });

                    muralCanvas.appendChild(el);
                } else {
                    // update existing: image or text change, position
                    el.style.left = (data.x || 20) + '%';
                    el.style.top = (data.y || 20) + '%';
                    // update badge count
                    const badge = el.querySelector('div');
                    if (badge) badge.textContent = '‚ù§ ' + (data.reactionCount || 0);
                }
            };

            // Firestore listener
            const q = query(ITEMS_COL, orderBy('timestamp', 'desc'));
            onSnapshot(q, snap => {
                snap.docChanges().forEach(ch => {
                    const id = ch.doc.id;
                    const data = ch.doc.data();
                    if (ch.type === 'added' || ch.type === 'modified') {
                        renderItem(id, data);
                    } else if (ch.type === 'removed') {
                        const el = document.querySelector('[data-id="' + id + '"]');
                        if (el) el.remove();
                    }
                });
            });

        }); // end fabric import

        // Intro flow: quick boot chime & progress then show
        function runIntro() {
            progressBar.style.width = '0%';
            setTimeout(() => progressBar.style.width = '40%', 80);
            setTimeout(() => {
                try {
                    bootChime.play().catch(() => {});
                } catch (e) {};
                progressBar.style.width = '70%';
            }, 500);
            setTimeout(() => {
                try {
                    bootBeep.play().catch(() => {});
                } catch (e) {};
                progressBar.style.width = '100%';
            }, 900);
        }
        runIntro();
        sureBtn.addEventListener('click', () => {
            intro.style.display = 'none';
        });

        // simple admin: enter password to reveal stash (not secure, client-side)
        adminBtn.addEventListener('click', () => {
            const p = prompt('Admin password:');
            if (p === 'indobingo') {
                alert('Admin enabled');
                localStorage.setItem('mural_admin', '1');
            }
        });

        // side panel close
        sideClose.addEventListener('click', () => {
            sidePanel.style.display = 'none';
            sidePanel.setAttribute('aria-hidden', 'true');
        });
    </script>
</body>
